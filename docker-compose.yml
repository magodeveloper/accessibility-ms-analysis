services:
  mysql:
    image: mysql:8.4
    container_name: msanalysis-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-bG7PL2XvVNIIYzY2ZxXknLpT5cbCBVhM}
      MYSQL_DATABASE: ${DB_NAME:-analysisdb}
      MYSQL_USER: ${DB_USER:-msuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-AnlApp2025SecurePass}
    ports:
      - "${DB_PORT:-3308}:3306"
    volumes:
      - msanalysis_mysql:/var/lib/mysql
      - ./init-analysis-db.sql:/docker-entrypoint-initdb.d/01-init-analysis.sql:ro
    networks:
      - default
      - accessibility-shared
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-p${DB_ROOT_PASSWORD:-bG7PL2XvVNIIYzY2ZxXknLpT5cbCBVhM}",
        ]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    image: msanalysis-api:latest
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: msanalysis-api
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ConnectionStrings__Default: "server=mysql;port=3306;database=${DB_NAME:-analysisdb};user=${DB_USER:-msuser};password=${DB_PASSWORD:-AnlApp2025SecurePass};TreatTinyAsBoolean=false"
      JwtSettings__SecretKey: ${JwtSettings__SecretKey}
      JwtSettings__Issuer: ${JwtSettings__Issuer:-AccessibilityUsersAPI}
      JwtSettings__Audience: ${JwtSettings__Audience:-AccessibilityClients}
      JwtSettings__ExpiryHours: ${JwtSettings__ExpiryHours:-24}
    ports:
      - "${API_HOST_PORT:-8082}:8082"
    networks:
      - default
      - accessibility-shared
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=8082"
      - "prometheus.path=/metrics"
      - "service.name=analysis-api"
      - "service.version=1.0"

volumes:
  msanalysis_mysql:

networks:
  default:
    name: accessibility-ms-analysis_default
  accessibility-shared:
    external: true
    name: accessibility-shared
