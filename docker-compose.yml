services:
  mysql:
    image: mysql:8.4
    container_name: msanalysis-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - '${DB_PORT:-3308}:3308'
    volumes:
      - msanalysis_mysql:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-p${DB_PASSWORD}']
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    image: msanalysis-api:latest
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: msanalysis-api
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ConnectionStrings__DefaultConnection: 'server=mysql;port=3306;database=${DB_NAME};user=${DB_USER};password=${DB_PASSWORD};TreatTinyAsBoolean=false'
    ports:
      - '${API_HOST_PORT:-8082}:8082'

volumes:
  msanalysis_mysql:
